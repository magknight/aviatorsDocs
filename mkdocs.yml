site_name: "Magknight Documentation"
site_url: "https://docs.magknight.org/"
repo_name: "GitHub"
repo_url: "https://github.com/magknight/aviatorsDocs"
site_description: "Documentation for the Magknight 787: Aviator's Edition for X-Plane 11, now stored in the cloud"
site_author: "magknight"
copyright: "magknight"

theme:
  name: "material"
  language: "en"
  logo: img/webIcon.svg
  favicon: img/favicon.png
  font:
    text: Source Sans Pro
    code: Source Code Pro
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate

markdown_extensions:
  - toc:
      permalink: true

